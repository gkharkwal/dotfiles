# Use Alt-vim keys to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Use Shift-Alt-vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# No delay for escape
set -sg escape-time 0

# Use mouse. Like a normal person.
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mode-mouse on

# History limit
set-option -g history-limit 5000

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Reload tmux config on 'r'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

######################
### DESIGN CHANGES ###
######################

# window status
set-window-option -g status-left " [#S]"
set-window-option -g status-right " %H:%M:%S %d-%b-%Y "
set-window-option -g status-fg black
set-window-option -g status-bg blue

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg black

# panes
set -g pane-active-border-fg blue
